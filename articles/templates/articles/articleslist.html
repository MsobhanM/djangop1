{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>articles</title>
        <link rel="stylesheet" href="{% static 'style.css' %}" />
    </head>
    <body>
        <h1>Hello articles</h1>
        {% for i  in articles %}
            <a href = "#">{{i.title}}</a>
            <p>{{i.snippet}}</p>
            <p>{{i.date}}</p>
        {% empty %}
            <p>No articles available.</p>
        {% endfor %}
    </body>    
</html>
